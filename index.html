<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta property="og:image"  content="banner.png" />
    <link rel="icon" href="https://img.freepik.com/free-vector/robotic-artificial-intelligence-technology-smart-lerning-from-bigdata_1150-48136.jpg?w=740&t=st=1677858140~exp=1677858740~hmac=d6205179831c4170ff9442f6373107b16784bb9e0e67cc80cbe01af5390402a9" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="preload" href="https://apps.canva-apps.com/integrations/promo_cards/large/generate_image_promo_card.png" title="banner" type="image/png" />
    <title>Image-Generator AI</title>
    <style type="text/css" media="all">
      @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');
      * 
      {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body 
      {
        background: #111;
      }
      #loading 
      {
        top: 50%;
        left: 50%;
        display: block;
        position: absolute;
        transform: translate(-50%,-50%);
      }
      #load-ring 
      {
        height: 160px;
        width: 160px;
        border: 10px solid #fff;
        border-right-color: transparent;
        border-radius: 50%;
        animation: roll 1.2s infinite linear;
      }
      @keyframes roll 
      {
        100%
        {
          transform: rotate(360deg);
        }
      }
      #load-name 
      {
        color: #fff;
        margin-top: 2rem;
        font-size: 2em;
        text-align: center;
      }
      #container
      {
        display: none;
        width: 100%;
        transition: .7s;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
      }
      #logo 
      {
        display: flex;
        transition: 2s;
        position: relative;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 2rem;
      }
      #line
      {
        display: flex;
        height: 4rem;
        width: 75vw;
        align-items: center;
        border-top: 2px solid red;
        box-shadow: 0 0 10px red;
        border-bottom: 2px solid red;
        background: #fff;
        animation: line-color 4s infinite linear;
      }
      @keyframes line-color 
      {
        15% 
        {
          border-color: green;
          box-shadow: 0 0 10px green;
        }
      }
      marquee 
      {
        width: 75vw;
        color: #1473ef;
        font-size: 2rem;
        font-family:"Carter One",Sans-Serif;
      }
      #profile 
      {
        height: 5.8rem;
        width: auto;
        right: 2rem;
        padding: 0;
        position: relative;
        border-radius: 50%;
        border: 2px solid red;
        border-left-color: #111;
        box-shadow: 0 0 10px red;
        background: #fff;
        animation: flip 4s infinite linear;
      }
      @keyframes flip 
      {
        0%
        {
          transform: scale(1);
        }
        7.5%
        {
          transform: scale(.8);
        }
        15%
        {
          border-color: green;
          border-left-color: #111;
          transform: scale(1);
          box-shadow: 0 0 10px green;
        }
        100%
        {
          transform: scale(1);
        }
      }
      #search-box 
      {
        display: flex;
        margin-bottom: 2rem;
        justify-content: center;
      }
      #keywords
      {
        width: 70vw;
        height: 3rem;
        color: #000;
        font-size: 1rem;
        font-weight: bold;
        padding-left: .5rem;
        padding-right: .5rem;
        border: 2px solid #1473ef;
        border-right-color: #ccc;
        border-top-left-radius: .5rem;
        border-bottom-left-radius: .5rem;
      }
      input#keywords::placeholder 
      {
        color: #ccc;
        font-weight: bold;
      }
      input#keywords:focus
      {
        outline: none;
        border:2px solid #1473ef;
        box-shadow: 0 0 20px #1473ef;
      }
      #btn 
      {
        padding: 0 1rem 0 1rem;
        font-size: 1.5em;
        font-weight: bold;
        border: 2px solid #1473ef;
        border-left-color: #ccc;
        border-top-right-radius: .5rem;
        border-bottom-right-radius: .5rem;
        background: #fff;
      }
      #btn:active 
      {
        font-size: 1.3em;
        box-shadow: 0 0 20px #1473ef;
      }
      img 
      {
        width: 90vw;
        transition: .9s;
        border-radius: 1rem;
        border: 2px solid #fff;
      }
      #dwn 
      {
        width: 50vw;
        height: 8vh;
        display: flex;
        color: #1473ef;
        font-size: 7vw;
        transition: .9s;
        margin-top: 2rem;
        background: #fff;
        font-weight: bold;
        user-select: none;
        align-items: center;
        border-radius: 1rem;
        justify-content: center;
        border: 2px solid #fff;
        font-family: "Carter One",Sans-Serif;
        padding: 1.5rem .5rem 1.5rem .5rem;
      }
      #dwn:active 
      {
        color: #f00;
        width: 49vw;
        height: 6.5vh;
        font-size: 6.5vw;
      }
      #img-dwn 
      {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body onload="load()">
    <div id="loading">
      <div id="load-ring">
      </div>
      <p id="load-name">Loading...</p>
    </div>
    
    <div id="container">
      
    <div  id="logo">
      <div id="line">
        <marquee  direction="left">Text To Image generated Using By Open-AI</marquee>
      </div>
      <img id="profile" src="profile.png" alt="" />
    </div>
      
    <form onsubmit="generateImage(); return false;">
    <div id="search-box">
        
      <input type="text" id="keywords" placeholder="Enter keywords" required="" value="" />
      <button type="submit" onclick="btnclick()" id="btn">ðŸ”Ž</button>
    </div>
    </form>
    <div id="img-dwn">
      
    <img loading="lazy" id="generated-image" src="https://apps.canva-apps.com/integrations/promo_cards/large/generate_image_promo_card.png" alt="picture" />
    
    <a onclick="download()" id="dwn">Download</a>
    
    </div>
    
    </div>
    
    <script>
      var box = document.getElementById('keywords');
      var logo = document.getElementById('logo');
      var profile = document.getElementById('profile');
      var img = document.getElementById('generated-image');
      var dwn = document.getElementById('dwn');
      
      function load(){
        document.getElementById('loading').style.display="none";
        document.getElementById('container').style.display="flex";
        dwn.style.visibility="hidden";
        box.focus();
      }
      function btnclick(){
        if(!box.checkValidity()){
          document.getElementById('generated-image').src="https://apps.canva-apps.com/integrations/promo_cards/large/generate_image_promo_card.png";
        }
        else{
          document.getElementById('generated-image').src="https://cdn.sanity.io/images/qyzm5ged/production/d218bff82a13ff54108780c36bc24639cabe37f9-640x640.gif/54906-loading-animation-bored-hand.gif";
          dwn.style.visibility="visible";
        }
      }
      profile.addEventListener("click", function(){
        window.open("https://heart-feeling.netlify.app/comment/index.html")
      });
      box.addEventListener("focus", function(){
        img.style.filter="blur(18px)";
        logo.style.filter="blur(18px)";
        dwn.style.opacity="0";
        logo.style.display="none";
        dwn.style.visibility="hidden";
        dwn.style.filter="blur(18px)";
        document.getElementById("keywords").setSelectionRange(0, 99999);
        if(img.src == "https://apps.canva-apps.com/integrations/promo_cards/large/generate_image_promo_card.png"){
          img.style.filter="blur(0)";
          dwn.style.visibility="hidden";
        }
        else{
          img.style.filter="blur(18px)"
          dwn.style.visibility="visible"
        }
      });
      
      box.addEventListener("focusout", function(){
        btn.click()
        img.style.filter="blur(0)";
        logo.style.filter="blur(0)";
        dwn.style.opacity="1";
        logo.style.display="flex";
        dwn.style.visibility="visible";
        dwn.style.filter="blur(0)";
        if(img.src == "https://apps.canva-apps.com/integrations/promo_cards/large/generate_image_promo_card.png"){
          img.style.filter="blur(0)";
          dwn.style.visibility="hidden";
        }
      });
      
      function generateImage() {
        // Get the keywords entered by the user
        const keywords = document.getElementById("keywords").value;

        // API endpoint for DALL-E
        const apiUrl = "https://api.openai.com/v1/images/generations";

        // Request body for DALL-E
        const requestBody = {
          model: "image-alpha-001",
          prompt: `${keywords}`,
        };

        // Fetch function to call the API
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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",
          },
          body: JSON.stringify(requestBody),
        })
          .then((response) => response.json())
          .then((data) => {
            // Update the src attribute of the image element with the URL of the generated image
            document.getElementById("generated-image").src = data.data[0].url;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      const downloadButton = document.querySelector('#dwn');
      const image = document.querySelector('#generated-image');

      downloadButton.addEventListener('click', function () {
        const link = document.createElement('a');
        link.download = 'image.jpg';
        link.href = image.src;
        document.body.appendChild(link);
        link.click();
        window.open(image.src)
        document.body.removeChild(link);
      });
    </script>
    
  </body>
</html>
